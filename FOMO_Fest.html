<!DOCTYPE html>
<html>
<head>
    <title>FOMO Fest Event Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <h2>FOMO Fest Event Registration Form</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="eventDate">Event Date:</label><br>
        <input type="text" id="eventDate" name="eventDate"><br>
        <label for="tickets">Number of Tickets:</label><br>
        <input type="number" id="tickets" name="tickets" min="1" max="10"><br>
        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
